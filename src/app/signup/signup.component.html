



<form [formGroup]='signupForm' class="w-50 m-auto py-5">
    <div class="form-group">
      <label class='text-white'for="">First Name</label>
      <input formControlName='first_name' type="text" class="form-control">
     
    </div>
    <div class="form-group">
        <label class='text-white'for="">Last Name</label>
        <input formControlName='last_name' type="text" class="form-control">
       
      </div>
      <div class="form-group">
        <label class='text-white'for=""> Age</label>
        <input formControlName='age' type="number" class="form-control">
       
      </div>
      <div class="form-group">
        <label class='text-white'for="">Email</label>
        <input formControlName='email' type="email" class="form-control">
       
      </div>
      <div class="form-group">
        <label class='text-white'for="">Password</label>
        <input formControlName='password' type="password" class="form-control">
       
      </div>
      <button class="btn btn-primary float-right" type="submit">Submit</button>
</form>
